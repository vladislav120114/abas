<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Программа (25 мая)</title>
	<link rel="stylesheet" type="text/css" href="../CSS/programma_(may_25)_style.css">
	<script type="text/javascript" src="../JS/jQuery.js"></script>
	<script type="text/javascript" src="../JS/programma_(may_25)_script.js"></script>
</head>
<body>
	<div class="header">
		<div id="header-name">Программа</div>
		<img id="btn-menu" src="../Images/Бургер.png" alt="Бургер" onclick="None()">
	</div>

	<ul id="hidden-menu">
	 	<img id="logo" src="../Images/Logo.png" alt="">
	 	<li id="main"><div class="menu-grid">
	 		<img id="icon-main" src="../Images/Домой.png" alt="">
	 		На главную
	 	</div></li>
	 	<li id="forum"><div class="menu-grid">
	 		<img id="icon-forum" src="../Images/О форуме.png" alt="">
	 		О форуме
	 	</div></li>
	 	<li id="programma"><div class="menu-grid">
	 		<img id="icon-programma" src="../Images/Программа.png" alt="">
	 		Программа
	 	</div></li>
	 	<li id="city"><div class="menu-grid">
	 		<img id="icon-city" src="../Images/Архангельск.png" alt="">
	 		Архангельск
	 	</div></li>
	 	<li id="contacts"><div class="menu-grid">
	 		<img id="icon-contacts" src="../Images/Связь с нами.png" alt=""> 
	 		Связь с нами
	 	</div></li>
	</ul>
	<div class="background">
		<div class="base">
			<div class="content">
				<img class="back" src="../Images/Назад.png" alt="">
				<div class="date">
					<div class="date_text">25 мая</div>
				</div>
				<div class="block1">
					<div class="time1">9:00</div>
					<div class="sep1">-</div>
					<div class="action1">Регистрация</div>
				</div>
				<div class="block2">
					<div class="time2">9:00-11:00</div>
					<div class="sep2">-</div>
					<div class="action2">Открытие форума</div>
				</div>
				<div class="block3">
					<div class="time3">11:00-11:20</div>
					<div class="sep3">-</div>
					<div class="action3">Кофе-брейк</div>
				</div>
				<div class="block4">
					<div class="time4">11:20-11:40</div>
					<div class="sep4">-</div>
					<div class="action4">Знакомство</div>
				</div>
				<div class="block5">
					<div class="time5">11:40 - 13:30</div>
					<img class="man" src="../Images/Мужик.png" alt="">
					<div class="title1">Иванов И.И</div>
					<div class="title2">Интересное название лекции</div>
					<img class="map" src="../Images/Карта.png" alt="">
				</div>
				<div class="block6">
					<div class="text6">14:00 - Культурная программа</div>
				</div>
			</div>
		</div>
	</div>
	<div id="close" onclick="None()"></div>
</body>
</html>
